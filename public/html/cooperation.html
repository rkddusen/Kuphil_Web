<body>
    <div class="total_div">
        <!-- 헤더 -->
        <header>
            <div class="main_head">
                <div class="mainlogo">
                    <a href="./"><img src="./image/main/page_logo_black.png" alt="KUPHIL 흰색로고"></a>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="./introduce">소개</a></li>
                        <li><a href="./archive">아카이브</a></li>

                    </ul>

                <div class="ham">
                    <span class="bar1"></span>
                    <span class="bar2"></span>
                    <span class="bar3"></span>
                </div>

                <div class="small_menu_open">
                    <nav>
                        <ul>
                            <li><a href="./introduce">소개</a></li>
                            <li><a href="./archive">아카이브</a></li>
                            <li><a href="./qna">Q&A</a></li>
                            <li><a href="./gamecenter">놀이터</a></li>
                            <li><a href="./lab">실험실</a></li>
                        </ul>
                    </nav>
                </div>
                <script>
                    $(".ham").click(function () {
                        $(this).toggleClass("active");
                        $(".small_menu_open").toggleClass("active");
                    });
                </script>
            </div>
            <div class="nav_notice">
                <p class="notice_title">
                    <a href="./cooperation">제휴 제안 & 후원</a>
                </p>
                <p class="notice_exp">
                    쿠필과 함께할 수 있는 다양한 제안들을 기다립니다.<br>후원을 원하시면 하단의 sns를 통해 연락주세요!
                </p>
            </div>
        </header>


        <div class="cooperate_with_KUPhil">
            <div class="please_call">
                <img src="./image/cooperation/first.jpg" class="plz1">
                <img src="./image/cooperation/second.jpg" class="plz2">
                <img src="./image/cooperation/third.jpg" class="plz3">
            </div>
        </div>
        <div id="contact_how">
            <p>KUPHIL SNS</p>
            <div class="contact_content">
                <a href="https://www.instagram.com/kuphilharmonic/?hl=ko" class="contact" target="_blank">
                    <img src="./image/sns/instagram.png">
                    <p>인스타그램</p>
                </a>
                <a href="https://www.facebook.com/KUPhilharmonic/" class="contact" target="_blank">
                    <img src="./image/sns/facebook.png">
                    <p>페이스북</p>
                </a>
                <div class="contact">
                    <img src="./image/sns/gmail.png">
                    <p>kuphilharmonic@gmail.com</p>
                </div>
            </div>

                    <p>서울특별시 광진구 능동로 120, 제2학생회관 B117호</p>
