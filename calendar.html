    <!-- 달력이 그려지는 공간 -->

    <!-- 년월을 표시 js에서 yyyy, mm부분을 새로 채움-->
    <div id="table_title">
        <input class="table_move" name="calendar_prev" type="button" value=" mm달 ">
        <div class="calendar_now"> yyyy년 mm월 </div>
        <input class="table_move" name="calendar_next" type="button" value=" mm달 ">
    </div>

    <!-- js에서 테이블 내에서 tr, td 를 추가해 줌-->
    <div id="calendar">
        <table id="calendar_table" border="0px;">
            <thead>
                <tr>
                    <td style="color: red;">Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
            </thead>
                <tbody></tbody>
        </table>
    </div>

    <!-- 일정을 추가할 수 있는 버튼 -->
    <div id="add">
        
        <div id="add_form">

        </div>
    </div>

    <!-- 스케줄 적히는 공간 -->
    <div id="schedule_box">
        
        <div id="schedule">
            <input id="sche_plus" type="button" value="+" name="add_sche"/>
            <div id="sche_month">이 달의 일정</div>
            <div id="output">없음</div>
        </div>
    </div>


    <!-- 푸터 -->
    <footer>

            <p>Contact us! :)</p>

                <a hr ef="https://www.youtube.com/channel/UCyG3uwmWmLt8tYNOJ3I1QYA" target="_blank">

            <div>

                </a>
            </div>
            <div>
